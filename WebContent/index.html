<!DOCTYPE html>
<html>
    <head>
        <title>Conversão de Graus</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <h1>Digite os graus que quer converter e escolha o tipo de conversão</h1>
        
        <form action = "Converter">
            <input type="text" name="Graus"/>
            <select name="tipoConversao">
              <option value="C2F">Celsius para Fahrenheit</option>
              <option value="F2C">Fahrenheit para Celsius</option>
            </select>  
            <input type="submit" name="Converter"/>
        </form>

        
    </body>
</html>
